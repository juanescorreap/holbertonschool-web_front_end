<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Login to the website</h1>
    <input type="text" placeholder="FirstName" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button type="button" onclick="setCookies()" id="button_set">Log me in</button>
    <h1>Cookies</h1>
    <button type="button" onclick="showCookies()" id="button_show">Log me in</button>


    <script>
        function setCookies() {
            let value_firstname = document.getElementById("firstname").value;
            let value_email = document.getElementById("email").value;
            document.cookie = "firstname=" + value_firstname;
            document.cookie = "email=" + value_email;
        }
        function showCookies() {
            let paragraph = document.createElement("p");
            paragraph.innerHTML = document.cookie;
            document.body.appendChild(paragraph);
        }

    </script>
</body>

</html>
